openapi: 3.0.3
info:
  title: Opal Custom App Connector API
  version: "1.0"
paths:
  /status:
    get:
      description: Returns the status of the custom connector API.
      operationId: getStatus
      parameters:
        - description: The identifier of your custom app.
          example: my-custom-app
          explode: true
          in: query
          name: app_id
          required: true
          schema:
            type: string
          style: form
      responses:
        "200":
          description: The status of the custom connector API.
        "401":
          $ref: "#/components/responses/InvalidRequestSignatureError"
        default:
          $ref: "#/components/responses/UnexpectedError"
      security:
        - BearerAuth: []
      tags:
        - status
  /users:
    get:
      description: Returns a list of users for your custom connector app.
      operationId: getUsers
      parameters:
        - description: The pagination cursor value.
          example: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
          explode: true
          in: query
          name: cursor
          required: false
          schema:
            type: string
          style: form
        - description: The identifier of your custom app.
          example: my-custom-app
          explode: true
          in: query
          name: app_id
          required: true
          schema:
            type: string
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UsersResponse"
          description: One page of users that exist for your custom app.
        "401":
          $ref: "#/components/responses/InvalidRequestSignatureError"
        default:
          $ref: "#/components/responses/UnexpectedError"
      security:
        - BearerAuth: []
      tags:
        - users
  /resources:
    get:
      description: Returns a list of resources for your organization.
      operationId: getResources
      parameters:
        - description: The pagination cursor value.
          example: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
          explode: true
          in: query
          name: cursor
          required: false
          schema:
            type: string
          style: form
        - description: The identifier of your custom app.
          example: my-custom-app
          explode: true
          in: query
          name: app_id
          required: true
          schema:
            type: string
          style: form
        - description: For connectors that support hierarchical resources, this param will be passed to get the children of the specified parent resource.
          example: f454d283-ca67-4a8a-bdbb-df212eca5353
          explode: true
          in: query
          name: parent_id
          required: false
          schema:
            type: string
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourcesResponse"
          description: One page of resources that exist for your custom app.
        "401":
          $ref: "#/components/responses/InvalidRequestSignatureError"
        default:
          $ref: "#/components/responses/UnexpectedError"
      security:
        - BearerAuth: []
      tags:
        - resources
  /resources/{resource_id}:
    get:
      description: Get a specific resource by its id.
      operationId: getResource
      parameters:
        - description: The id of the resource to fetch.
          example: f454d283-ca67-4a8a-bdbb-df212eca5353
          in: path
          explode: false
          name: resource_id
          required: true
          schema:
            type: string
          style: simple
        - description: The identifier of your custom app.
          example: my-custom-app
          explode: true
          in: query
          name: app_id
          required: true
          schema:
            type: string
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceResponse"
          description: The resource that was requested.
        "401":
          $ref: "#/components/responses/InvalidRequestSignatureError"
        "404":
          $ref: "#/components/responses/EntityNotFoundError"
        default:
          $ref: "#/components/responses/UnexpectedError"
      security:
        - BearerAuth: []
      tags:
        - resources
  /resources/{resource_id}/access_levels:
    get:
      description: Get the access level list of a resource.
      operationId: getResourceAccessLevels
      parameters:
        - description: The id of the resource
          example: f454d283-ca67-4a8a-bdbb-df212eca5353
          in: path
          explode: false
          name: resource_id
          required: true
          schema:
            type: string
          style: simple
        - description: The pagination cursor value.
          example: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
          explode: true
          in: query
          name: cursor
          required: false
          schema:
            type: string
          style: form
        - description: The identifier of your custom app.
          example: my-custom-app
          explode: true
          in: query
          name: app_id
          required: true
          schema:
            type: string
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceAccessLevelsResponse"
          description: One page of access levels for the resource in question.
        "401":
          $ref: "#/components/responses/InvalidRequestSignatureError"
        "404":
          $ref: "#/components/responses/EntityNotFoundError"
        default:
          $ref: "#/components/responses/UnexpectedError"
      security:
        - BearerAuth: []
      tags:
        - resources
  /resources/{resource_id}/users:
    get:
      description: Get the user access list of a resource.
      operationId: getResourceUsers
      parameters:
        - description: The id of the resource
          example: f454d283-ca67-4a8a-bdbb-df212eca5353
          in: path
          explode: false
          name: resource_id
          required: true
          schema:
            type: string
          style: simple
        - description: The pagination cursor value.
          example: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
          explode: true
          in: query
          name: cursor
          required: false
          schema:
            type: string
          style: form
        - description: The identifier of your custom app.
          example: my-custom-app
          explode: true
          in: query
          name: app_id
          required: true
          schema:
            type: string
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceUsersResponse"
          description: One page of users with access to the resource in question.
        "401":
          $ref: "#/components/responses/InvalidRequestSignatureError"
        "404":
          $ref: "#/components/responses/EntityNotFoundError"
        default:
          $ref: "#/components/responses/UnexpectedError"
      security:
        - BearerAuth: []
      tags:
        - resources
    post:
      description: Adds a user to the access list of the specified resource.
      operationId: addResourceUser
      parameters:
        - description: The id of the resource.
          example: f454d283-ca67-4a8a-bdbb-df212eca5353
          in: path
          explode: false
          name: resource_id
          required: true
          schema:
            type: string
          style: simple
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                user_id:
                  description: The ID of the user to add.
                  example: 123
                  type: string
                app_id:
                  description: The identifier of your custom app.
                  example: my-custom-app
                  type: string
                access_level_id:
                  description: The ID of the access level to assign to the user.
                  example: 123
                  type: string
              required:
                - user_id
                - app_id
      responses:
        "200":
          description: The user was successfully added to the resource.
        "401":
          $ref: "#/components/responses/InvalidRequestSignatureError"
        "404":
          $ref: "#/components/responses/EntityNotFoundError"
        default:
          $ref: "#/components/responses/UnexpectedError"
      security:
        - BearerAuth: []
      tags:
        - resources
  /resources/{resource_id}/users/{user_id}:
    delete:
      description: Remove a user from the access list of the specified resource.
      operationId: removeResourceUser
      parameters:
        - description: The id of the resource.
          example: f454d283-ca67-4a8a-bdbb-df212eca5353
          in: path
          explode: false
          name: resource_id
          required: true
          schema:
            type: string
          style: simple
        - description: The id of the user.
          example: 123
          explode: true
          in: path
          name: user_id
          required: true
          schema:
            type: string
          style: simple
        - description: The identifier of your custom app.
          example: my-custom-app
          explode: true
          in: query
          name: app_id
          required: true
          schema:
            type: string
          style: form
        - description: The access level identifier.
          example: 123
          explode: true
          in: query
          name: access_level_id
          required: false
          schema:
            type: string
          style: form
      responses:
        "200":
          description: The user was successfully removed from the resource.
        "401":
          $ref: "#/components/responses/InvalidRequestSignatureError"
        "404":
          $ref: "#/components/responses/EntityNotFoundError"
        default:
          $ref: "#/components/responses/UnexpectedError"
      security:
        - BearerAuth: []
      tags:
        - resources
  /groups:
