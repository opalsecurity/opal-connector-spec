        - BearerAuth: []
      tags:
        - groups
  /events:
    get:
      description: Lists events from your custom connector app.
      operationId: getEvents
      parameters:
        - description: The pagination cursor value.
          example: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
          explode: true
          in: query
          name: cursor
          required: false
          schema:
            type: string
          style: form
        - description: The identifier of your custom app.
          example: my-custom-app
          explode: true
          in: query
          name: app_id
          required: true
          schema:
            type: string
          style: form
        - description: Return events starting from this date
          example: 2024-01-01T00:00:00Z
          explode: true
          in: query
          name: start
          required: false
          schema:
            format: date-time
            type: string
        - description: Return events ending before from this date
          example: 2024-01-02T00:00:00Z
          explode: true
          in: query
          name: end
          required: false
          schema:
            format: date-time
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventsResponse"
          description: One page of events that exist for your custom app within the specified time window
        "401":
          $ref: "#/components/responses/InvalidRequestSignatureError"
        default:
          $ref: "#/components/responses/UnexpectedError"
      security:
        - BearerAuth: []
      tags:
        - events
components:
  responses:
    EntityNotFoundError:
      description: The entity was not found.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    InvalidRequestSignatureError:
      description: The request signature is invalid.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    UnexpectedError:
      description: An unexpected error occurred.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
  schemas:
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
      required:
        - code
        - message
