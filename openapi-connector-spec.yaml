  /groups/{group_id}/resources/{resource_id}:
    delete:
      description: Removes a resource from the specified group.
      operationId: removeGroupResource
      parameters:
        - description: The id of the group.
          example: f454d283-ca67-4a8a-bdbb-df212eca5353
          in: path
          explode: true
          name: group_id
