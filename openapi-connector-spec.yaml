            type: string
          style: simple
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                resource_id:
                  description: The id of the resource.
                  example: 123
                  type: string
                app_id:
                  description: The identifier of your custom app.
                  example: my-custom-app
                  type: string
                access_level_id:
                  description: The id of the access level.
                  example: 123
                  type: string
              required:
                - resource_id
                - app_id
      responses:
